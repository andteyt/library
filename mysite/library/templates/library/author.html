{% extends "library/base.html" %}


{% block main %}
<div>
    <h1 class="author_name"> автор {{author.name}} {{author.surname}} {{author.patronymic}}</h1>
    <div class="flex bio">
        <img src="https://klike.net/uploads/posts/2019-06/1560329641_2.jpg">
        <div class="biography">
            <h2 >Биография  </h2>
            <p>{{author.biography}}</p>
        </div>
    </div>

     {% if books %}
    <div>
    {% for book in books %}
        <div>
            <a href="/books/{{ book.id }}/">{{ book.title }}</a>
            <p> {{ book.year }} </p>
        </div>

    {% endfor %}
    </div>
 {% else %}
    <p>Книги не найдены</p>
{% endif %}
</div>
{% endblock  %}
