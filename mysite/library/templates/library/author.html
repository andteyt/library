{% extends "library/base.html" %}
{% load static %}

{% block main %}
<div class="wid">
    <h1 class="author_name"> автор {{author.name}} {{author.surname}} {{author.patronymic}}</h1>
    <div class="flex bio">
        <div class="biography">
            <h2 >Биография  </h2>
            <p>{{author.biography}}</p>
        </div>
        <div >
        <img class="photo" src="{% static author.img.url %}">
        </div>
    </div>

     {% if books %}
    <div class="books">
    {% for book in books %}
        <div class="book">
            <a href="/book/{{ book.id }}/">{{ book.title }}</a>
            <div>
                <img class="book" src="{{book.img.url }}">
            </div>
        </div>
    {% endfor %}
    </div>
 {% else %}
    <p>Книги не найдены</p>
{% endif %}
</div>
{% endblock  %}
