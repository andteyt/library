{% extends "library/base.html" %}
   {% block main %}

  {% if books %}
     <div class="books">
    {% for book in books %}
          <div>
                <a href="/book/{{ book.id }}/">
                    <img class="book" src="{{book.img.url }}">
                </a>



         </div>
    {% endfor %}
    </div>
 {% else %}
    <p>Книги не найдены</p>
{% endif %}
{% endblock main %}
